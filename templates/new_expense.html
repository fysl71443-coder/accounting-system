<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مصروف جديد - نظام المحاسبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/unified-design.css') }}" rel="stylesheet">
    <style>
        .expense-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
        }
        .form-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin: -30px -30px 30px -30px;
        }
        .required-field {
            color: #dc3545;
        }
        .btn-save {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
        }
        .btn-save:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-calculator me-2"></i>نظام المحاسبة
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('expenses') }}">
                    <i class="fas fa-arrow-right me-1"></i>العودة للمصروفات
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="expense-form">
                    <div class="form-header text-center">
                        <h3><i class="fas fa-plus-circle me-2"></i>إضافة مصروف جديد</h3>
                        <p class="mb-0">املأ البيانات التالية لإضافة مصروف جديد</p>
                    </div>

                    <form id="expenseForm" method="POST" action="/api/expenses/save">
                        <div class="row">
                            <!-- نوع المصروف -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">نوع المصروف <span class="required-field">*</span></label>
                                <select class="form-select" name="expense_type" id="expense_type" required>
                                    <option value="">اختر نوع المصروف</option>
                                    <option value="مصروفات إدارية">مصروفات إدارية</option>
                                    <option value="مصروفات تشغيلية">مصروفات تشغيلية</option>
                                    <option value="مصروفات تسويقية">مصروفات تسويقية</option>
                                    <option value="مصروفات صيانة">مصروفات صيانة</option>
                                    <option value="مصروفات مكتبية">مصروفات مكتبية</option>
                                    <option value="مصروفات سفر">مصروفات سفر</option>
                                    <option value="مصروفات اتصالات">مصروفات اتصالات</option>
                                    <option value="مصروفات كهرباء وماء">مصروفات كهرباء وماء</option>
                                    <option value="مصروفات إيجار">مصروفات إيجار</option>
                                    <option value="مصروفات أخرى">مصروفات أخرى</option>
                                </select>
                            </div>

                            <!-- المبلغ -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">المبلغ (ريال) <span class="required-field">*</span></label>
                                <input type="number" class="form-control" name="amount" id="amount" 
                                       min="0.01" step="0.01" placeholder="0.00" required>
                            </div>

                            <!-- وصف المصروف -->
                            <div class="col-12 mb-3">
                                <label class="form-label">وصف المصروف <span class="required-field">*</span></label>
                                <textarea class="form-control" name="description" id="description" 
                                          rows="3" placeholder="اكتب وصفاً مفصلاً للمصروف" required></textarea>
                            </div>

                            <!-- تاريخ المصروف -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">تاريخ المصروف <span class="required-field">*</span></label>
                                <input type="date" class="form-control" name="expense_date" id="expense_date" required>
                            </div>

                            <!-- طريقة الدفع -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">طريقة الدفع</label>
                                <select class="form-select" name="payment_method" id="payment_method">
                                    <option value="نقدي">نقدي</option>
                                    <option value="تحويل بنكي">تحويل بنكي</option>
                                    <option value="شيك">شيك</option>
                                    <option value="بطاقة ائتمان">بطاقة ائتمان</option>
                                </select>
                            </div>

                            <!-- الفرع -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الفرع</label>
                                <select class="form-select" name="branch_id" id="branch_id">
                                    {% if branches %}
                                        {% for branch in branches %}
                                        <option value="{{ branch.id }}">{{ branch.branch_name }}</option>
                                        {% endfor %}
                                    {% else %}
                                        <option value="1">الفرع الرئيسي</option>
                                    {% endif %}
                                </select>
                            </div>

                            <!-- حالة الدفع -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">حالة الدفع</label>
                                <select class="form-select" name="payment_status" id="payment_status">
                                    <option value="pending">معلق</option>
                                    <option value="paid">مدفوع</option>
                                    <option value="partial">مدفوع جزئياً</option>
                                </select>
                            </div>

                            <!-- ملاحظات -->
                            <div class="col-12 mb-4">
                                <label class="form-label">ملاحظات إضافية</label>
                                <textarea class="form-control" name="notes" id="notes" 
                                          rows="2" placeholder="أي ملاحظات إضافية (اختياري)"></textarea>
                            </div>
                        </div>

                        <!-- أزرار الإجراءات -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-save btn-lg me-3">
                                    <i class="fas fa-save me-2"></i>حفظ المصروف
                                </button>
                                <a href="{{ url_for('expenses') }}" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-times me-2"></i>إلغاء
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تعيين تاريخ اليوم كافتراضي
            document.getElementById('expense_date').value = new Date().toISOString().split('T')[0];
            
            // معالجة إرسال النموذج
            document.getElementById('expenseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // التحقق من البيانات
                if (!validateForm()) {
                    return;
                }
                
                // جمع البيانات
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                
                // إرسال البيانات
                fetch('/api/expenses/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('✅ تم حفظ المصروف بنجاح: ' + result.expense_number);
                        window.location.href = '/expenses';
                    } else {
                        alert('❌ خطأ: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('❌ حدث خطأ أثناء حفظ المصروف');
                });
            });
        });

        function validateForm() {
            const requiredFields = ['expense_type', 'amount', 'description', 'expense_date'];
            
            for (let field of requiredFields) {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    alert(`يرجى ملء حقل ${element.previousElementSibling.textContent}`);
                    element.focus();
                    return false;
                }
            }
            
            // التحقق من المبلغ
            const amount = parseFloat(document.getElementById('amount').value);
            if (amount <= 0) {
                alert('يرجى إدخال مبلغ أكبر من صفر');
                document.getElementById('amount').focus();
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
