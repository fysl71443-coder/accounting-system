<!-- Button System for Advanced_Reports Screen -->
<div class="button-toolbar mb-3" role="toolbar">
    <div class="btn-group me-2" role="group">
        <button type="button" 
                id="btnPreview" 
                class="btn btn-info btn-sm"
                onclick="advanced_reportsHandler.PreviewReport()"
                data-bs-toggle="tooltip" 
                title="{{ session.get('language', 'ar') == 'ar' and 'معاينة' or 'Preview' }}">
            <i class="fas fa-eye me-1"></i>
            {{ session.get('language', 'ar') == 'ar' and 'معاينة' or 'Preview' }}
        </button>
        <button type="button" 
                id="btnPrint" 
                class="btn btn-primary btn-sm"
                onclick="advanced_reportsHandler.PrintReport()"
                data-bs-toggle="tooltip" 
                title="{{ session.get('language', 'ar') == 'ar' and 'طباعة' or 'Print' }}">
            <i class="fas fa-print me-1"></i>
            {{ session.get('language', 'ar') == 'ar' and 'طباعة' or 'Print' }}
        </button>
        <button type="button" 
                id="btnExport" 
                class="btn btn-success btn-sm"
                onclick="advanced_reportsHandler.ExportReport()"
                data-bs-toggle="tooltip" 
                title="{{ session.get('language', 'ar') == 'ar' and 'تصدير' or 'Export' }}">
            <i class="fas fa-download me-1"></i>
            {{ session.get('language', 'ar') == 'ar' and 'تصدير' or 'Export' }}
        </button>
    </div>
</div>
